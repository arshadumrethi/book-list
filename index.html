<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        
        .success {
            background: green;
        }

        .error {
            background: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>Add Title</h3>
        <br>
        <form id="main-form">
            <div class="form-group">
                <label for="Title">Enter Title</label>
                <input type="text" id="title" class="form-control" >

                <label for="Author" class="mt-3">Enter Author</label>
                <input type="text" id="author" class="form-control" >

                <label for="Genre" class="mt-3">Enter Genre</label>
                <input type="text" id="genre" class="form-control" >

                <label for="ISBN" class="mt-3">Enter ISBN</label>
                <input type="text" id="isbn" class="form-control" >   
            </div>

            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>

        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>
    <!-- <script src="script.js"></script>    -->
    <script src="scriptes6.js"></script> 
</body>
</html>
